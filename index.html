<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Shreya ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        /* Floating Hearts Decoration */
        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            user-select: none;
            animation: float 5s infinite ease-in-out;
            opacity: 0.6;
            z-index: 1;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 85%;
            position: relative;
            z-index: 10;
            border: 5px dashed #ffb3c1; /* Cute dashed border */
        }
        h1 { color: #ff4d6d; font-size: 1.8rem; text-shadow: 1px 1px #fff; }
        .gif-container img {
            width: 180px;
            border-radius: 20px;
        }
        .buttons {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        button {
            padding: 12px 28px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #adb5bd; color: white; }
        #finalMessage {
            line-height: 1.6;
            color: #ff4d6d;
            font-weight: bold;
            display: none;
            padding: 10px;
        }
    </style>
</head>
<body>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 400);
    </script>

    <div class="container">
        <div id="content">
            <div class="gif-container">
                <img id="mainGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KZTv6E3f0y9mH60O0/giphy.gif" alt="Cute cat hug">
            </div>
            <h1 id="question">Will you be my Valentine, Shreya? üíñ</h1>
            <p id="extraText">Plss plss plss! ‚ú®</p>

            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">Yes!</button>
                <button id="noBtn" onmouseover="moveNo()" onclick="moveNo()">No</button>
            </div>
        </div>
        <div id="finalMessage">
            <h1>YAYYY! ‚ù§Ô∏è</h1>
            <p>You are my everything. The most purest soul and the most loving girl one can have in their life. I love you forever ‚ôæÔ∏è</p>
        </div>
    </div>

    <script>
        let yesSize = 1;
        const noPhrases = ["Are you sure?", "Really??", "Think again!", "Shreya, pleaseee ü•∫", "I'll be sad...", "Don't do this!"];
        let noCount = 0;

        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            yesSize += 0.4;
            yesBtn.style.transform = `scale(${yesSize})`;
            if(noCount < noPhrases.length) {
                noBtn.innerText = noPhrases[noCount];
                noCount++;
            }
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = "absolute";
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        function celebrate() {
            document.getElementById('content').style.display = "none";
            document.getElementById('finalMessage').style.display = "block";
            document.getElementById('mainGif').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l41lTfuxV5c4Hn9LO/giphy.gif";
        }
    </script>
</body>
</html>
