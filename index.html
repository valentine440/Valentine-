<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        h1 { color: #ff4d6d; }
        .gif-container img {
            width: 200px;
            border-radius: 10px;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        button {
            padding: 10px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #adb5bd; color: white; }
    </style>
</head>
<body>

    <div class="container">
        <div class="gif-container">
            <img id="mainGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KZTv6E3f0y9mH60O0/giphy.gif" alt="Cute gif">
        </div>
        <h1 id="question">Will you be my Valentine? ðŸ’–</h1>
        <p id="extraText">Plss plss plss! âœ¨</p>

        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveNo()">No</button>
        </div>
    </div>

    <script>
        let yesSize = 1.2;
        const noPhrases = ["Are you sure?", "Really??", "Think again!", "Pleeaseee ðŸ¥º", "I'll be sad...", "Don't do this to me!"];
        let noCount = 0;

        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            // Make "Yes" button bigger
            yesSize += 0.5;
            yesBtn.style.transform = `scale(${yesSize})`;
            
            // Change "No" button text
            if(noCount < noPhrases.length) {
                noBtn.innerText = noPhrases[noCount];
                noCount++;
            }

            // Move the "No" button randomly
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = "absolute";
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        function celebrate() {
            document.getElementById('question').innerText = "YAYYY! See you on the 14th! ðŸŒ¹â¤ï¸";
            document.getElementById('extraText').innerText = "You've made me the happiest person ever!";
            document.getElementById('mainGif').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l41lTfuxV5c4Hn9LO/giphy.gif"; // Happy gif
            document.querySelector('.buttons').style.display = "none";
        }
    </script>
</body>
</html>
