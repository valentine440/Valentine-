<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Shreya ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Decorations */
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: twinkle var(--duration) infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 1; transform: scale(1.2); } }
        
        .heart { position: absolute; color: #ff4d6d; font-size: 20px; animation: float 5s infinite ease-in-out; opacity: 0.6; z-index: 1; }
        @keyframes float { 0% { transform: translateY(100vh) scale(0); opacity: 1; } 100% { transform: translateY(-10vh) scale(1.5); opacity: 0; } }

        .confetti { position: absolute; width: 8px; height: 8px; z-index: 20; animation: fall 3s linear forwards; }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); opacity: 0; } }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 35px;
            box-shadow: 0 15px 40px rgba(255, 77, 109, 0.2);
            max-width: 85%;
            position: relative;
            z-index: 10;
            border: 8px solid #fff0f3;
            outline: 3px dashed #ffb3c1;
            outline-offset: -12px;
        }

        h1 { color: #ff4d6d; font-size: 1.8rem; text-shadow: 1px 1px #fff; }
        .gif-container img { width: 220px; border-radius: 20px; margin-bottom: 15px; }
        
        .buttons { margin-top: 25px; display: flex; justify-content: center; align-items: center; gap: 15px; flex-wrap: wrap; }
        button { padding: 12px 28px; font-size: 1.2rem; border: none; border-radius: 50px; cursor: pointer; transition: 0.3s; font-weight: bold; }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #adb5bd; color: white; }
        
        #finalMessage { line-height: 1.6; color: #ff4d6d; font-weight: bold; display: none; padding: 10px; }
    </style>
</head>
<body>

    <script>
        for (let i = 0; i < 40; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 4 + 2 + 'px';
            star.style.width = size; star.style.height = size;
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.setProperty('--duration', Math.random() * 3 + 2 + 's');
            document.body.appendChild(star);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = ['‚ù§Ô∏è', '‚ú®', 'üå∏', 'üíñ'][Math.floor(Math.random() * 4)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 500);

        function createConfetti() {
            for(let i=0; i<70; i++) {
                const conf = document.createElement('div');
                conf.classList.add('confetti');
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.backgroundColor = ['#ff4d6d','#ffb3c1','#ffccd5','#fff','#ffd700'][Math.floor(Math.random()*5)];
                conf.style.top = '-10px';
                conf.style.animationDuration = Math.random() * 2 + 1 + 's';
                document.body.appendChild(conf);
                setTimeout(() => conf.remove(), 3000);
            }
        }
    </script>

    <div class="container">
        <div id="content">
            <div class="gif-container">
                <img id="mainGif" src="https://media.tenor.com/9vD_vF08Y7IAAAAi/peach-goma.gif" alt="Cute GIF">
            </div>
            <h1 id="question">Will you be my Valentine, Shreya? üíñ</h1>
            <p id="extraText">Plss plss plss! ‚ú®</p>

            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">Yes!</button>
                <button id="noBtn" onmouseover="moveNo()" onclick="moveNo()">No</button>
            </div>
        </div>
        <div id="finalMessage">
            <h1>YAYYY! ‚ù§Ô∏è</h1>
            <p>You are my everything. The most purest soul and the most loving girl one can have in their life. I love you forever ‚ôæÔ∏è</p>
        </div>
    </div>

    <script>
        let yesSize = 1;
        const noPhrases = ["Are you sure?", "Really??", "Think again!", "Shreya, pleaseee ü•∫", "I'll be sad...", "Don't do this!"];
        let noCount = 0;

        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            yesSize += 0.4;
            yesBtn.style.transform = `scale(${yesSize})`;
            if(noCount < noPhrases.length) {
                noBtn.innerText = noPhrases[noCount];
                noCount++;
            }
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = "absolute";
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        function celebrate() {
            createConfetti();
            document.getElementById('content').style.display = "none";
            document.getElementById('finalMessage').style.display = "block";
            document.getElementById('mainGif').src = "https://media.tenor.com/97y2-uK6_m8AAAAi/cute-love.gif";
        }
    </script>
</body>
</html>
